<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
        <link rel="icon" type="image/jpg" href="../..//image/logo.jpg" />

    <title>GTN | Đăng nhập</title>
  </head>
  <body>
    <div class="login-page">
      <div class="login-box">
        <h2>ĐĂNG NHẬP HOẶC TẠO TÀI KHOẢN</h2>
        <form>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Mật khẩu" required />
          <button type="submit" class="btn-login">ĐĂNG NHẬP</button>
          <p class="or">hoặc đăng nhập bằng</p>
          <div class="social-login">
            <button type="button" class="google">
              <i class="bx bxl-google"></i> Google
            </button>
            <button type="button" class="facebook">
              <i class="bx bxl-facebook"></i> Facebook
            </button>
          </div>

          <p class="register">
            Bạn chưa có tài khoản? <a href="signup.html">Đăng ký ngay!</a>
          </p>
          <a href="../../index.html" class="btn-home">← Về trang chủ</a>
        </form>
      </div>
    </div>
  </body>
</html>
