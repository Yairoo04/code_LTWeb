<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/jpg" href="../..//image/logo.jpg" />

    <title>GTN | Đăng ký</title>
  </head>
  <body>
    <div class="signup-page">
      <div class="signup-box">
        <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
        <form>
          <input type="email" placeholder="Email" required />
          <input type="text" placeholder="Họ" required />
          <input type="text" placeholder="Tên" required />
          <input type="password" placeholder="Mật khẩu" required />
          <button type="submit" class="btn-signup">TẠO TÀI KHOẢN</button>

          <p class="or">hoặc đăng ký bằng</p>
          <div class="social-signup">
            <button type="button" class="google">
              <i class="bx bxl-google"></i> Google
            </button>
            <button type="button" class="facebook">
              <i class="bx bxl-facebook"></i> Facebook
            </button>
          </div>

          <p class="login-link">
            Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a>
          </p>
          <a href="../../index.html" class="btn-home">← Về trang chủ</a>
        </form>
      </div>
    </div>
  </body>
</html>
