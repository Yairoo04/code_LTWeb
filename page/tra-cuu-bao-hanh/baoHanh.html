<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống cửa hàng GTN</title>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/jpg" href="../..//image/logo.jpg" />
  </head>

  <div id="header"></div>

  <body>
    <div class="showroom-system-container">
      <div id="menu-list-showroom"></div>
      <div class="content-bao-hanh">
        <h1 class="tra-cuu-h1">Tra cứu bảo hành</h1>
        <div class="choice-box-bao-hanh">
          <div class="choice-box active" data-target="content-a">
            Tra cứu phiếu bảo hành
          </div>
          <div class="choice-box" data-target="content-b">Tra cứu IMEI</div>
        </div>

        <div class="choice-content">
          <div id="content-a" class="content-box active">
            <p>
              Quý khách vui lòng nhập cả 2 trường thông tin (bắt buộc) để tra
              cứu trạng thái của phiếu bảo hành.
            </p>
            <div class="input-sdt-bao-hanh">
              <input placeholder="Số điện thoại" type="text-sdt-bao-hanh" />
              <input
                placeholder="Mã phiếu mã hành"
                type="text-ma-phieu-bao-hanh"
              />
              <button class="traCuu">Tra cứu</button>
            </div>
          </div>

          <div id="content-b" class="content-box">
            <input
              placeholder="Mã IMEI/ Serial Number"
              type="text"
              name="imei"
              required
            />
            <br /><br />

            <!-- Google reCAPTCHA -->
            <div
              class="g-recaptcha"
              data-sitekey="6Ld9H8QrAAAAAHtMEXKaJjQ5f7zriolvQd207VMq
"
            ></div>
            <br />

            <button type="submit">Tra cứu</button>
          </div>

          <!-- Script Google -->
          <script
            src="https://www.google.com/recaptcha/api.js"
            async
            defer
          ></script>
        </div>
      </div>
    </div>
  </body>

  <div id="footer"></div>
  <script src="../../app.js" defer></script>
</html>
